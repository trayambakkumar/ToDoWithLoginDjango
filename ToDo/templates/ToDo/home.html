{% extends "ToDo/base.html" %}
{% block content %}
<div class="center-column">

	<form method="POST" action="{% url 'add' %}">
		{% csrf_token %}
		{{ form.text }}
		<input class="btn btn-info" type="submit" value="Add">
	</form>

	{% if user.is_authenticated %}
	<div class="todo-list">
		{% for post in posts %}
		<div class="item-row">
			<a class="btn btn-sm btn-danger" href="{% url 'delete' key_id=post.id %}">Delete</a>
			<span>{{post}}</span>
		</div>
		{% endfor %}
	</div>
	{% endif %}
</div>

{% endblock %}
